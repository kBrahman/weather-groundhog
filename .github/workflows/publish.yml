name: Test and Publish to Maven Central

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags like v1.0.1

permissions:
  contents: write

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - Check env vars
        run: |
          echo "GPG_PASSPHRASE length: ${#JRELEASER_GPG_PASSPHRASE}"
          echo "GPG_PUBLIC_KEY length: ${#JRELEASER_GPG_PUBLIC_KEY}"
          echo "GPG_SECRET_KEY length: ${#JRELEASER_GPG_SECRET_KEY}"
        env:
          JRELEASER_MAVENCENTRAL_SONATYPE_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          JRELEASER_MAVENCENTRAL_SONATYPE_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}

      - name: Debug - Check if keys exist
        run: |
          if [ -z "$JRELEASER_GPG_PUBLIC_KEY" ]; then
            echo "PUBLIC_KEY is EMPTY"
          else
            echo "PUBLIC_KEY is SET (length: ${#JRELEASER_GPG_PUBLIC_KEY})"
            echo "First 50 chars: ${JRELEASER_GPG_PUBLIC_KEY:0:50}"
            echo "Last 50 chars: ${JRELEASER_GPG_PUBLIC_KEY: -50}"
          fi

          if [ -z "$JRELEASER_GPG_SECRET_KEY" ]; then
            echo "SECRET_KEY is EMPTY"
          else
            echo "SECRET_KEY is SET (length: ${#JRELEASER_GPG_SECRET_KEY})"
            echo "First 50 chars: ${JRELEASER_GPG_SECRET_KEY:0:50}"
            echo "Last 50 chars: ${JRELEASER_GPG_SECRET_KEY: -50}"
          fi
        env:
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: gradle

      - name: Run tests
        run: ./gradlew test

      - name: Build project
        run: ./gradlew build shadowJar

      - name: Build project
        run: ./gradlew build

      - name: Publish to Maven Central
        run: ./gradlew publish jreleaserDeploy
        env:
          JRELEASER_MAVENCENTRAL_SONATYPE_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          JRELEASER_MAVENCENTRAL_SONATYPE_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}

      - name: Create GitHub Release
        run: ./gradlew jreleaserRelease
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

      - name: Notify on failure
        if: failure()
        run: echo "::error::Publishing failed! Check logs above."