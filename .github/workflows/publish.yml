name: Test and Publish to Maven Central

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags like v1.0.1

permissions:
  contents: read

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 16
        uses: actions/setup-java@v4
        with:
          java-version: '16'
          distribution: 'temurin'
          cache: gradle

      - name: Run tests
        run: ./gradlew test

      - name: Build project
        run: ./gradlew build

      - name: Publish to Maven Central
        run: ./gradlew publish jreleaserDeploy
        env:
          JRELEASER_NEXUS_ACTIVE: ALWAYS
          JRELEASER_NEXUS_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          JRELEASER_NEXUS_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
          JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/

      - name: Notify on failure
        if: failure()
        run: echo "::error::Publishing failed! Check logs above."